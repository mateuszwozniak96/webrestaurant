
<div class="login-page">
  <div class="form">
    <form>
      <input type="text" name="login" required class = "form-control" placeholder="login" [(ngModel)]="user.login"/>
      <input type="password" name="password" placeholder="password" [(ngModel)]="user.password"/>
      <input type="password" placeholder="Confirm password"/>
      <input type="text" name="email" placeholder="email address" [(ngModel)]="user.email"/>
      <input type="text" name="firstName" placeholder="First name" [(ngModel)]="user.firstName">
      <input type="text" name="lastName" placeholder="Last name" [(ngModel)]="user.lastName">
      <button type="button" class="btn btn-info" (click)="register()">Zarejestruj siÄ™</button>
      <p class="message">Already registered? <a [routerLink]="['/login']">Sign In</a></p>
</form>
  </div>
</div>
