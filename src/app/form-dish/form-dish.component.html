<div>
  <form>
    <div class="form-group">
      <label for="dishName">Name</label>
    <input type="text" [(ngModel)]="dish.dishName" class="form-control" name="dishName" />
  </div>
  <div class="form-group">
      <label for="dishPrice">Price</label>
      <input type="text" [(ngModel)]="dish.dishPrice" class="form-control" name="dishPrice" />
  </div>

    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" [(ngModel)]="dish.ingredients" class="form-control" name="ingredients" />
      </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="dish.description" class="form-control" name="description" />
      </div>

    <div class="form-group">
        <label for="dishTypeId">Dish Type</label>
        <select class="form-control" [(ngModel)]="dish.dishType.dishTypeId" name="dishTypeId">
          <option *ngFor="let dishType of dishTypes" [value]="dishTypes.indexOf(dishType)">{{dishType}}</option>
        </select>
      </div>

      <div class="form-group">
          <label for="dishImage">Dish Image</label>
          <input type="text" [(ngModel)]="dish.dishImage" class="form-control" name="dishImage" />
        </div>

    <a [routerLink]="['../']"  [queryParams]="{isAdmin: true}"
      ><button type="button" class="btn btn-outline-success" (click)="updateDish()">
        Update
      </button></a
    >
    <a [routerLink]="['../']"  [queryParams]="{isAdmin: true}"
      ><button type="button" class="btn btn-outline-success">
        WroÄ‡
      </button></a
    >
  </form>
</div>
