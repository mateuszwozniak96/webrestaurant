<div class="container">
    <h3>Dziękujemy za złożenie zamowienia</h3>
    <div class="table-wrapper-scroll-y">
    <table class="table table-striped table-hover" width="70%">
      <thead>
        <tr>
            <th>Nazwa</th>
            <th>Rodzaj</th>
            <th>Cena</th>
            <th>Ilosc</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let detail of orderDetails" >
              <td width="40%">{{detail.dish.dishName}}</td>
              <td>{{detail.dish.dishType.dishTypeName}}</td>
              <td>{{detail.dish.dishPrice.toFixed(2)}}zł</td>
              <td>{{detail.dishAmount}}</td>
          </tr>
          </tbody>
    </table>
  </div>
    Lacznie: {{order.value.toFixed(2)}}zł
    <a [routerLink]="['../menu']"><button type="btn" (click)="continue()" class="btn btn-success">Kontynuuj</button></a>

</div>
