<div class="table-wrapper-scroll-y">
<table>
  <tr>
    <th>Id</th>
    <th>Login</th>
    <th>Email</th>
    <th>{{dictionaryService.dictionary.firstName}}</th>
    <th>{{dictionaryService.dictionary.lastName}}</th>
    <th>Update</th>
    <th>{{dictionaryService.dictionary.delete}}</th>
  </tr>
  <tr *ngFor="let user of users">
      <td>{{user.userId}}</td>
      <td> {{user.login}} </td>
      <td>{{user.email}}</td>
      <td> {{user.firstName}} </td>
      <td> {{user.lastName}} </td>
      <td> <a [routerLink]="['../formuser']"  [queryParams]="{userId: user.userId}"><button type="button" class="btn btn-outline-success">Update</button></a></td>
      <td><a [routerLink]="['../users']"><button type="button" class="btn btn-outline-danger" (click)="deleteUser(user)">{{dictionaryService.dictionary.delete}}</button></a></td>

  </tr>
  </table>
</div>
